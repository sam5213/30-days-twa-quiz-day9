<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .result { display: none; }
    </style>
</head>
<body>
    <h1>Квиз</h1>
    <div id="quiz">
        <p>Какой язык программирования используется для веб-разработки?</p>
        <button onclick="submitAnswer('JavaScript')">JavaScript</button>
        <button onclick="submitAnswer('Python')">Python</button>
        <button onclick="submitAnswer('Java')">Java</button>
    </div>
    <div class="result" id="result">
        <h2>Ваш результат:</h2>
        <p id="resultText"></p>
        <button id="shareButton">Поделиться результатом</button>
    </div>

    <script>
        function submitAnswer(answer) {
            const resultText = `Вы выбрали: ${answer}`;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultText').innerText = resultText;

            document.getElementById('shareButton').onclick = function() {
                const shareText = encodeURIComponent(resultText);
                const shareUrl = `https://t.me/share/url?url=${shareText}`;
                window.open(shareUrl, '_blank');
            };
        }
    </script>
</body>
</html>
